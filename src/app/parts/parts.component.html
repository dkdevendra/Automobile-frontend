<div class="container" ng-controller="myCtrl">
    <input type="text" class="form-control" ng-model="search" placeholder="Search for names..">
  
    <table class="table">
      <thead>
        <tr>
          <th>Part Name</th>
          <th>Part Description</th>
          <th>Part Count</th>
        </tr>
      </thead>
      <tbody>
        @for (part of parts; track part) {
        <tr >
          <td class="collapsible-button" ng-click="toggleContent($index)">{{part.partName}}</td>
          <td>{{part.partName}}</td>
          <td>{{part.partCount}}</td>
        </tr>
        <tr class="collapsible-content" ng-repeat="person in people">
          <td colspan="3">
            <p>Additional Information:</p>
            <ul>
              <li>Aditional info</li>
              <li>Additonal details</li>
            </ul>
          </td>
        </tr>
    }
      </tbody>
    </table>
  </div>
