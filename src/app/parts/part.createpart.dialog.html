<h2 mat-dialog-title>Add Part Details</h2>
<mat-dialog-content class="mat-typography">
    <div>
        <form [formGroup]="partFormGrp" (ngSubmit)="onSubmit()">
            <br>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inventoryId">InventoryId</label>
                    <input type="text" class="form-control" id="inventoryId" placeholder="InventoryId" [formControl]="partFormGrp.controls.make">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="partName">PartName</label>
                    <input type="text" class="form-control" id="partName" placeholder="PartName" [formControl]="partFormGrp.controls.model">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="escription" placeholder="Description" [formControl]="partFormGrp.controls.vehicleNumber">
                  </div> 
                  <div class="form-group col-md-6">
                    <label for="partPrice">PartPrice</label>
                    <input type="text" class="form-control" id="partPrice" placeholder="PartPrice" [formControl]="partFormGrp.controls.services">
                  </div> 
                  <div class="form-group col-md-6">
                    <label for="partType">PartType</label>
                    <input type="text" class="form-control" id="partType" placeholder="PartPrice" [formControl]="partFormGrp.controls.deliveryDate">
                  </div> 
                  <div class="form-group col-md-6">
                    <label for="partAvailable">Part Available</label>
                    <input type="text" class="form-control" id="partAvailable" placeholder="partAvailable" [formControl]="partFormGrp.controls.estimatedCost">
                  </div> 
                  <div class="form-group col-md-6">
                    <label for="serviceRepairPart">Service RepairPart </label>
                    <input type="text" class="form-control" id="serviceRepairPart" placeholder="serviceRepairPart" [formControl]="partFormGrp.controls.contactNumber">
                  </div> 
                  <div class="form-group col-md-6">
                    <label for="partCount">Part Count RepairPart </label>
                    <input type="text" class="form-control" id="partCount" placeholder="partCount" [formControl]="partFormGrp.controls.contactNumber">
                  </div> 
                  <div class="form-group col-md-6">
                    <label for="updatingDate">Updating Date RepairPart </label>
                    <input type="text" class="form-control" id="updatingDate" placeholder="updatingDate" [formControl]="partFormGrp.controls.contactNumber">
                  </div> 
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
              </div>
              <br>
              <!-- <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div> -->
            <button type="submit" class="btn btn-primary" >Create part <details></details></button>
        </form> 
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
  </mat-dialog-actions>
